<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Top Nav -->
    <nav class="navbar navbar-dark bg-info mb-5 fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#" style="margin-right: 15px;">

                    <img class="navbar-icon" src="/images/globe icon.png" alt="Globe Icon PNG">
                </a>
                <span class="navbar-text">
                    <h1>Country Search</h1>
                </span>
                <a class="navbar-brand" href="#">
                    <img class=navbar-icon2 src="/images/globe icon flipped.png" alt="Globe Icon PNG">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main country search and info display -->
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form id="search-form">


                    <div class="input-container">
                        <input id="main-search" type="text" class="form-control"
                            placeholder="Enter a Full Country Name">
                        <span id="foundMatch" class="match-checkmark">‚úîÔ∏è</span>
                    </div>



                    <div class="d-flex justify-content-center">
                        <div style="width: 15%;">
                            <button type="submit" class="btn btn-primary w-100 search-button">Search</button>
                        </div>
                    </div>



                    <div id="displayWindow" class="mt-4 d-none">
                        <h2 id="countryName" class="text-center">Country Name</h2>
                        <div class="d-flex  flex-wrap" id="flagAndArms">
                            <div class="p-2 text-center">
                                <img src="" id="countryFlag" alt="Flag Picture" class="img-fluid">
                                <span class="loadingFlag">Loading...</span>
                            </div>

                            <div class="p-2 text-center">
                                <img src="" id="countryCoatOfArms" alt="Coat of Arms Picture" class="img-fluid">
                                <span class="loadingCoatOfArms">Loading...</span>
                            </div>
                        </div>
                            <div class="info mt-3 text-center">
                                <p id="currency">üíµüí≤Currencyüí≤üíµ</p>
                                <p id="capital">üèõCapitalüèõ</p>
                                <p id="languages">üó£Languagesüó£</p>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bottom Nav Bar -->
    <nav class="navbar navbar-dark bg-info fixed-bottom">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex align-items-center">
                    <h3 class="mb-0 me-2">Created With</h3>
                    <a class="navbar-brand me-1" href="#" title="HTML">
                        <img src="/images/HTMLJSCSS.png" width="125" height="50" alt="HTML JS CSS Icon">
                    </a>
                    <a class="navbar-brand custom-bootstrap-icon" href="#" title="Bootstrap">
                        <img src="/images/Bootstrap.png" width="80" height="75" alt="Bootstrap Icon">
                    </a>
                </div>

            </div>
        </div>
        <div class="productOf ms-auto">
            <div class="text-center mt-3">
                <h3 id="emp" class="d-md-block d-none"><a class="plain" href="https://github.com/EMP-coding">A Product
                        of EMP.coding</a></h3>
                <h6 class="smallerProductOf d-md-none d-block"><a class="plain" href="https://github.com/EMP-coding">A
                        Product of EMP.coding</a></h6>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="main.js" defer></script>
</body>

</html>
